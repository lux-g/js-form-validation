<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form>
        <div class="form-group">
            <label>Username</label>
            <input class="username" type="text" placeholder="Enter username">
            <p class="error-message">error</p>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="email" type="text" placeholder="Enter email">
            <p class="error-message">error</p>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input class="password" type="password" placeholder="Enter password">
            <p class="error-message">error</p>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input class="confirm-password" type="password" placeholder="Confirm password">
            <p class="error-message">error</p>
        </div>
        <input class="submit" type="submit" value="Submit">
    </form>
    
    <script src="main.js"></script>
</body>
</html>
